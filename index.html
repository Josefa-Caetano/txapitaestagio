    <script>
        var data;
            window.lat = 0;
                window.lng = 0;

        var map;
        var mark;
        var lineCoords = [];

        var initialize = function () {
            map = new google.maps.Map(document.getElementById('map-canvas'), { center: { lat: lat, lng: lng }, zoom: 12 });
            mark = new google.maps.Marker({ position: { lat: lat, lng: lng }, map: map });
        };

        window.initialize = initialize;

        var redraw = function (payload) {
            lat = payload.message.lat;
            lng = payload.message.lng;

            map.setCenter({ lat: lat, lng: lng, alt: 0 });
            mark.setPosition({ lat: lat, lng: lng, alt: 0 });

            lineCoords.push(new google.maps.LatLng(lat, lng));

            var lineCoordinatesPath = new google.maps.Polyline({
                path: lineCoords,
                geodesic: true,
                strokeColor: '#2E10FF'
            });

            lineCoordinatesPath.setMap(map);
        };

        var pnChannel = "map3-channel";

        var pubnub = new PubNub({
            publishKey: 'pub-c-74ea5d30-59cc-4030-b95d-ac2b9f0960bd',
            subscribeKey: 'sub-c-0f080d46-4140-11ea-be28-ae0ede4a022d'
        });

        pubnub.subscribe({ channels: [pnChannel] });
        pubnub.addListener({ message: redraw });

        setInterval(function () {
     
             var databaseRef = firebase.database().ref('driversAvailable/');
         databaseRef.once('value', function (snapshot) {
                snapshot.forEach(function (childSnapshot) {
                    var childKey = childSnapshot.key;
                    console.log(childKey);
                    data = childSnapshot.val().l; 
                    console.log(data)
                    
                   
                    })})
                        console.log(data)
                           pubnub.publish({ channel: pnChannel, message: { lat: window.lat = data[0], lng: window.lng = data[1]} });
            
        }, 2000);
    </script>

  <script type="application/javascript">
    $(document).ready(function() {
      $("#date-popover").popover({
        html: true,
        trigger: "manual"
      });
      $("#date-popover").hide();
      $("#date-popover").click(function(e) {
        $(this).hide();
      });

      $("#my-calendar").zabuto_calendar({
        action: function() {
          return myDateFunction(this.id, false);
        },
        action_nav: function() {
          return myNavFunction(this.id);
        },
        ajax: {
          url: "show_data.php?action=1",
          modal: true
        },
        legend: [{
            type: "text",
            label: "Special event",
            badge: "00"
          },
          {
            type: "block",
            label: "Regular event",
          }
        ]
      });
    });

    function myNavFunction(id) {
      $("#date-popover").hide();
      var nav = $("#" + id).data("navigation");
      var to = $("#" + id).data("to");
      console.log('nav ' + nav + ' to: ' + to.month + '/' + to.year);
    }
  </script>
